<!DOCTYPE html>
<html>
<head>
    <title>Visualización de gráfico</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Visualización de gráfico</h1>
    {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfico">
    {% else %}
        <p>No hay gráfico disponible. Haz clic en el botón para generar uno.</p>
    {% endif %}
    <form action="{{ url_for('plot') }}">
        <input type="submit" value="Generacion de gráfico">
    </form>
</body>
</html>
